<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilities - Up Skill Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6c9a6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .facility-card {
      transition: box-shadow 0.2s;
    }
    .facility-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .carousel-inner .facility-img {
      height: 140px;
    }
    .facility-card:hover, .facility-card:focus {
      box-shadow: 0 0.5rem 1rem rgba(26,35,126,0.15);
      outline: 2px solid #ffd600;
    }
    .facility-card i {
      pointer-events: none;
    }
    .navbar .nav-link { color: orange !important; font-weight:600; }
    .navbar-brand span { color: orange; font-weight:700; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="header"></div>

  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold text-center mb-4">Our Facilities</h2>
      <div class="row justify-content-center">
        <!-- Playground (carousel) -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <div id="playgroundCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2200">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="image/IMG_3870.JPG" class="facility-img d-block w-100" alt="Playground 1">
                </div>
                <div class="carousel-item">
                  <img src="image/IMG_3867.JPG" class="facility-img d-block w-100" alt="Playground 2">
                </div>
                <div class="carousel-item">
                  <img src="image/IMG_3868.JPG" class="facility-img d-block w-100" alt="Playground 3">
                </div>
              </div>
            </div>
            <div class="card-body">
              <h6 class="card-title mb-0 mt-2">Playground</h6>
            </div>
          </div>
        </div>
        <!-- Transport -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <img src="image/IMG-20250921-WA0021.jpg" alt="Transport" class="facility-img">
            <div class="card-body">
              <h6 class="card-title mb-0 mt-2">Transport</h6>
            </div>
          </div>
        </div>
        <!-- Counseling -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <img src="image/IMG_3874.JPG" alt="Counseling" class="facility-img">
            <div class="card-body">
              <h6 class="card-title mb-0 mt-2">Counseling</h6>
            </div>
          </div>
        </div>
        <!-- Dining Hall -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <img src="image/IMG_3869.JPG" alt="Dining Hall" class="facility-img">
            <div class="card-body">
              <h6 class="card-title mb-0 mt-2">Dining Hall</h6>
            </div>
          </div>
        </div>
        <!-- Medical Room -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <img src="image/IMG_3877.JPG" alt="Medical Room" class="facility-img">
            <div class="card-body">
              <h6 class="card-title mb-0 mt-2">Medical Room</h6>
            </div>
          </div>
        </div>
        <!-- Computer Lab -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <img src="image/IMG_3883.JPG" alt="Computer Lab" class="facility-img">
            <div class="card-body">
              <h6 class="card-title mb-0 mt-2">Computer Lab</h6>
              <p>This lab was bastared</p>
            </div>
          </div>
        </div>
        <!-- Library/Reading Room -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <img src="image/IMG_3872.JPG" alt="Library Reading Room" class="facility-img">
            <div class="card-body">
              <h6 class="card-title mb-0 mt-2">Library/Reading Room</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load header.html into #header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

      // Load footer.html into #footer
      fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
