<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilities - Up Skill Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6c9a6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .facility-card {
      transition: box-shadow 0.2s;
    }
    .facility-card:hover, .facility-card:focus {
      box-shadow: 0 0.5rem 1rem rgba(26,35,126,0.15);
      outline: 2px solid #ffd600;
    }
    .facility-card i {
      pointer-events: none;
    }
    .navbar .nav-link { color: orange !important; font-weight:600; }
    .navbar-brand span { color: orange; font-weight:700; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="header"></div>

  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold text-center mb-4">Our Facilities</h2>
      <div class="row justify-content-center">
        <!-- Playground -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-futbol fa-3x mt-4 text-primary"></i>
              <h6 class="card-title mb-0 mt-2">Playground</h6>
            </div>
          </div>
        </div>
        <!-- Transport -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-bus fa-3x mt-4 text-warning"></i>
              <h6 class="card-title mb-0 mt-2">Transport</h6>
            </div>
          </div>
        </div>
        <!-- Counseling -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-user-friends fa-3x mt-4 text-success"></i>
              <h6 class="card-title mb-0 mt-2">Counseling</h6>
            </div>
          </div>
        </div>
        <!-- Dining Hall -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-utensils fa-3x mt-4 text-danger"></i>
              <h6 class="card-title mb-0 mt-2">Dining Hall</h6>
            </div>
          </div>
        </div>
        <!-- Medical Room -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-briefcase-medical fa-3x mt-4 text-info"></i>
              <h6 class="card-title mb-0 mt-2">Medical Room</h6>
            </div>
          </div>
        </div>
        <!-- Computer Lab -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-desktop fa-3x mt-4 text-secondary"></i>
              <h6 class="card-title mb-0 mt-2">Computer Lab</h6>
            </div>
          </div>
        </div>
        <!-- Library/Reading Room -->
        <div class="col-md-3 col-6 mb-4">
          <div class="card facility-card shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-book-reader fa-3x mt-4 text-dark"></i>
              <h6 class="card-title mb-0 mt-2">Library/Reading Room</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load header.html into #header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

      // Load footer.html into #footer
      fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
